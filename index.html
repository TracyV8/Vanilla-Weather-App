<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
      <div class="surround">
        <form id="search-form" class="mb-3">
          <div class = "row">
            <div class = "col-9">
              <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off">
            </div>
            <div class = "col-3">
              <input type="submit" value = "Search" class = "btn btn-primary w-100">
            </div>

          </div>
        </form>
        <h1 id="city"></h1> <span id="country"></span>
        <ul>
          <li id ="date"> Monday</li>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png";
              alt = "clear sky"
              id="icon"
            />
            <strong id="temperature"></strong> <span class="units"> <a href ="#" id = "celsius-link" class = "active">째C</a> | <a href="#" id = "fahrenheit-link"> 째 F </a></span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li >Pressure <span id="pressure"></span> mmHg</li>
              <li > Humidity <span id ="humidity"></span>%</li>
              <li > Wind <span id ="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
       <div class ="weather-forcast" id = "forcast">
        <div class="col-2">
          <div class = "forcast-day"> Thur </div>
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png";
              alt = "clear sky"
              id="icon"
              width="40"/>
              <div class="forcast-temp"> <span class = "forcast-temp-max"> 20째 </span> <span class ="forcast-temp-min"> 10째 </span> </div>
        </div> 
       </div> 
      </div>
      <small>
        <a href="https://github.com/TracyV8/Vanilla-Weather-App"
        target=""_blank"
          >Open-source code </a
        > by Tracy Vonk </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
