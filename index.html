<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="border">
      <div class="surround">
        <h1>City</h1>
        <ul>
          <li>Date Time</li>
          <li>Description</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="sunny"
              id="icon"
            />
            <strong id="temperature"> 12 </strong> <span class="units">°C | ° F </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitaion: 0%</li>
              <li>Humidity 75%</li>
              <li>Wind 5 km/h</li>
            </ul>
          </div>
        </div>
        
      </div>
      <small>
        <a href="https://github.com/TracyV8/Vanilla-Weather-App"
        target=""_blank"
          >Open-source code </a
        > by Tracy Vonk </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
